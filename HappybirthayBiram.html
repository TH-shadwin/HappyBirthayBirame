<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Birame!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            color: #ff6347;
            font-size: 3em;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #surpriseBtn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #surpriseBtn:hover {
            background-color: #ff6347;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #ff4500;
            opacity: 0;
            animation: fall 2s forwards ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 18th Birthday, Birame!</h1>
        <p class="message">Wishing you an amazing day filled with joy and happiness!</p>
        <button id="surpriseBtn">Click for a Surprise!</button>
    </div>

    <div class="confetti" id="confettiContainer"></div>

    <script>
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            // Play confetti animation before the alert
            generateConfetti();

            // Wait 2 seconds (until the confetti stops), then show the alert
            setTimeout(function() {
                alert('ðŸŽ‰ Surprise! ðŸŽ‰\nHappy 18th Birthday, Birame!\nMay your day be filled with fun and laughter et va te faire foutre XDDDDD.');

                // Play confetti again after the alert
                generateConfetti();

            }, 2000); // 2 seconds delay for the confetti animation
        });

        // Function to generate confetti
        function generateConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.innerHTML = ''; // Clear any existing confetti
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDelay = `${Math.random()}s`;
                confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(confettiPiece);
            }

            // Remove confetti after 5 seconds
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        // Function to get a random color for confetti pieces
        function getRandomColor() {
            const colors = ['#ff4500', '#ff6347', '#ffd700', '#32cd32', '#1e90ff', '#ba55d3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
